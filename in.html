<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7da;
        display: flex;
        justify-content: center;
      }
      .container {
        width: 300px;
        background-color: #4caf50;
        padding: 10px;
        color: white;
      }
      header,
      nav,
      article,
      footer {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #66bb6a;
      }
      nav {
        display: flex;
        justify-content: space-between;
      }
      nav div {
        width: 20px;
        height: 20px;
        background-color: white;
      }
      article {
        display: flex;
        flex-direction: column;
      }
      section,
      aside {
        background-color: #81c784;
        padding: 10px;
        margin-bottom: 5px;
      }
      footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>&lt;header&gt;</h2>
      </header>
      <nav>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <span>&lt;nav&gt;</span>
      </nav>
      <article>
        <h2>&lt;article&gt;</h2>
        <section>
          <h3>&lt;section&gt;</h3>
          <p>Текст...</p>
          <p>Текст...</p>
        </section>
        <aside>
          <h3>&lt;aside&gt;</h3>
          <p>“Цитата...”</p>
        </aside>
      </article>
      <footer>
        <h2>&lt;footer&gt;</h2>
      </footer>
    </div>
  </body>
</html>
